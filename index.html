<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pico.min.css" />
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: linear-gradient(#2c3e50, #2980b9);
      }

      #display {
        font-size: 24px;
        color: aliceblue;
        margin: auto;
        width: 80%;
        height: 30px;
        text-align: center;
      }

      #main {
        background-color: rgb(94, 166, 230);
        width: 30%;
        height: 65%;
        border-radius: 6px;
      }

      #slider {
        display: inline;
      }

      #range {
        text-align: center;
      }

      hr {
        height: 1px;
        border: none;
        width: 90%;
        background-color: aliceblue;
      }
      #slider {
        width: 80%;
      }
      p,
      label {
        color: aliceblue;
      }

      #generated {
        margin: auto;
        width: 80%;
        height: 50px;
        background-color: azure;
        border-radius: 4px;
      }
      #checkboxes {
        display: grid;
        grid-template-columns: repeat(2, 40%);
        grid-template-rows: repeat(2, 40%);
        justify-content: space-evenly;
        align-items: center;
      }
      #sett {
        text-align: center;
      }

      #btn {
        margin: auto;
        width: 80%;
      }
    </style>
    <title>Password Generator</title>
  </head>
  <body>
    <div id="main">
      <div id="display">Password Generator</div>
      <div id="generated"><span id="pass"></span></div>
      <hr />
      <div id="range">
        <p id="slider-content">
          Password Length: <span id="slider-value"></span>
        </p>
        <input
          type="range"
          data-theme="light"
          id="slider"
          max="30"
          min="8"
          value="15"
          step="1"
        />
      </div>
      <p id="sett">Password Settings</p>
      <div id="checkboxes">
        <label
          ><input
            type="checkbox"
            name="lowercase"
            data-theme="light"
            id="lowercase"
            checked
          />Lowercase (a-z)</label
        >
        <label
          ><input
            type="checkbox"
            name="uppercase"
            data-theme="light"
            id="uppercase"
          />Uppercase (a-z)</label
        >
        <label
          ><input type="checkbox" name="numbers" data-theme="light" id="nums" />
          Numbers (0-9)
        </label>
        <label
          ><input
            type="checkbox"
            name="symbols"
            data-theme="light"
            id="symbols"
          />Symbols (!*$)
        </label>
      </div>
      <div id="btn">
        <button>GENERATE PASSWORD</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
